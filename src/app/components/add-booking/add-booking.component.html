<div fullscreen>
<h1>Add Booking</h1>

  <form [formGroup]="bookingForm" (ngSubmit)="addBooking()">
      <label>Booking ID</label>
      <br/>
      <input matInput formControlName="bookingId" required>
      <br/>
      <label>Start Date</label>
      <br/>
      <input matInput formControlName="bookingStart" type="date" required/>
      <br>
      <label>End Date</label>
      <br/>
      <input matInput formControlName="bookingEnd" type="date" required/>
      <br/>
      <br/>
    <button mat-raised-button color="primary" type="submit">Create Booking</button>
  </form>
</div>
